<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get to Know Me Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        #factDisplay, #questionDisplay {
            text-align: left;
            margin: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 8px;
            font-family: monospace;
            font-size: 1em;
        }
        #responseInput {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #feedback, #score, #timer {
            margin-top: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/openai"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="gameContainer">
        <h1>Get to Know Me Game</h1>
        <div id="factDisplay"></div>
        <div id="questionDisplay"></div>
        <div id="timer">Time Left: <span id="timeRemaining">30</span> seconds</div>
        <input type="text" id="responseInput" placeholder="Enter your response here...">
        <button onclick="submitResponse()">Submit</button>
        <div id="feedback"></div>
        <div id="score">Score: 0</div>
    </div>
</body>
</html>
