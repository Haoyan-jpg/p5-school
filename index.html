<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gomoku Game</title>
  <!-- Link the p5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  
  <style>
    /* Center everything in the page */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    /* Style for inputs and button container */
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
    }

    /* Style inputs and button */
    input, button {
      margin: 0 5px;
      padding: 8px;
      font-size: 16px;
    }

    /* Button styling */
    button {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <!-- Control Panel -->
  <div class="controls">
    <input id="boardSizeInput" type="number" placeholder="Board Size" value="12" min="5" max="20">
    <input id="winLengthInput" type="number" placeholder="Win Length" value="5" min="3" max="10">
    <button id="startButton">ðŸŽ² Set Board</button>
  </div>

  <!-- p5.js Script -->
  <script src="p5.js"></script>
</body>
</html>
